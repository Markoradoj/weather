<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/home">
    </ion-back-button>
    </ion-buttons>
    <ion-title>Please enter your Details Below</ion-title>
  </ion-toolbar>
</ion-header>

<!--Creates a form inputs and it passes along with ngOnit-->
<ion-content class ="ion-padding">
  <div *ngIf="!submitted">
<ion-item>
  <ion-input [(ngModel)]="name" placeholder="Name"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="address" placeholder="Address"></ion-input>
</ion-item>


<ion-button expand="block" (click)="submitForm()">Submit</ion-button>
</div>

<!---User clicks the forum disappers and the text pops up-->
  <div *ngIf="submitted" class="ion-text-center">
  <h2>Welcome, {{name}}</h2>
</div>
</ion-content>
